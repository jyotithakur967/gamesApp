<table class="table table-bordered">
    <thead>
      <tr>
        <th>Player name</th>
        <th>player runs</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let player of players">
        <td>{{ player.name }}</td>
        <td>{{ player.runs }}</td>
      </tr>
    </tbody>
</table>
